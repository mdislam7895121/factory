name: Preview Deploy (web)

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  preview-deploy:
    name: Preview Deploy (web)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Validate required Vercel secrets
        run: |
          missing=0
          if [ -z "${VERCEL_TOKEN}" ]; then
            echo "Missing required secret: VERCEL_TOKEN"
            missing=1
          fi
          if [ -z "${VERCEL_ORG_ID}" ]; then
            echo "Missing required secret: VERCEL_ORG_ID"
            missing=1
          fi
          if [ -z "${VERCEL_PROJECT_ID}" ]; then
            echo "Missing required secret: VERCEL_PROJECT_ID"
            missing=1
          fi
          if [ "$missing" -ne 0 ]; then
            echo "Add repository secrets at: GitHub repository > Settings > Secrets and variables > Actions > Repository secrets"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install web dependencies
        run: npm -C web ci

      - name: Build web
        run: npm -C web run build

      - name: Vercel pull (preview)
        run: |
          cd web
          npx vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"

      - name: Vercel build (preview)
        run: |
          cd web
          npx vercel build --token="$VERCEL_TOKEN"

      - name: Vercel deploy (preview)
        id: deploy
        run: |
          cd web
          npx vercel deploy --prebuilt --token="$VERCEL_TOKEN" 2>&1 | tee /tmp/vercel_preview.log
          PREVIEW_URL=$(grep -Eo 'https://[^ ]+\.vercel\.app' /tmp/vercel_preview.log | tail -n 1)
          if [ -z "$PREVIEW_URL" ]; then
            echo "Unable to parse preview URL from Vercel output"
            exit 1
          fi
          echo "preview_url=$PREVIEW_URL" >> "$GITHUB_OUTPUT"
          echo "PREVIEW_URL=$PREVIEW_URL"

      - name: Route probes (preview)
        env:
          PREVIEW_URL: ${{ steps.deploy.outputs.preview_url }}
        run: |
          routes=("/" "/dashboard" "/dashboard/workspaces" "/factory-preview")
          for route in "${routes[@]}"; do
            status=$(curl -L -s -o /tmp/route_body.txt -w "%{http_code}" "${PREVIEW_URL%/}${route}")
            echo "PROBE route=${route} status=${status}"
            if [ "$status" != "200" ]; then
              echo "Route probe failed for ${route}"
              exit 1
            fi
          done

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        env:
          PREVIEW_URL: ${{ steps.deploy.outputs.preview_url }}
        with:
          script: |
            const body = [
              'âœ… Preview Deployment ready',
              '',
              `Preview URL: ${process.env.PREVIEW_URL}`,
              '',
              'Probe routes: `/`, `/dashboard`, `/dashboard/workspaces`, `/factory-preview` (HTTP 200)'
            ].join('\n');
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
